<!-- תוכן זה הועבר והותאם מ-main-content.html -->
<div class="page-container">
    <div class="page-content contact-form-container">
      <h2>יצירת קשר</h2>
      <p>נשמח לשמוע מכם! מלאו את הטופס ונחזור אליכם בהקדם.</p>
      <!-- טופס HTML רגיל, ללא תכונות של אנגולר -->
      <form id="contact-form">
        <div class="form-group">
          <label for="name">שם מלא</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">כתובת אימייל</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">הודעה</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" id="submit-btn" class="submit-btn">
          <span>שלח פנייה</span>
        </button>

        <!-- אלמנט להצגת הודעות סטטוס -->
        <div id="form-message-container" class="form-message" style="display: none;"></div>
      </form>
    </div>
  </div>
